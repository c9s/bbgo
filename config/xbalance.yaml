#  redis:
#    host: 127.0.0.1
#    port: 6379
#    db: 0

crossExchangeStrategies:

- xbalance:
    asset: USDT
    addresses:
      binance: your_whitelisted_address
      max: your_whitelisted_address
    low: 5000
    middle: 6000

