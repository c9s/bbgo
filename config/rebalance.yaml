---
notifications:
  slack:
    defaultChannel: "bbgo"
    errorChannel: "bbgo-error"

exchangeStrategies:
  - on: max
    rebalance:
      interval: 1m
      baseCurrency: TWD
      ignoreLocked: true
      allocation:
        currencies:
          - BTC
          - ETH
          - MAX
          - USDT
          - TWD
        customWeights:
          - 40%
          - 20%
          - 10%
          - 15%
          - 15%
        weightType: custom 
      threshold: 2%
      # max amount to buy or sell per order
      maxAmount: 10_000
      verbose: true
      dryRun: true
