---
notifications:
  slack:
    defaultChannel: "bbgo"
    errorChannel: "bbgo-error"

exchangeStrategies:
  - on: max
    rebalance:
      interval: 1d
      baseCurrency: TWD
      ignoreLocked: true
      allocation:
        - Currency: BTC
          Weight: 40%
        - Currency: ETH
          Weight: 20%
        - Currency: MAX
          Weight: 10%
        - Currency: USDT
          Weight: 15%
        - Currency: TWD
          Weight: 15%
      threshold: 2%
      # max amount to buy or sell per order
      maxAmount: 10_000
      verbose: true
      dryRun: true
